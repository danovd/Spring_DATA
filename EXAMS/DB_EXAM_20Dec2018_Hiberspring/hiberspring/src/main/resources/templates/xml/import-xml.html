<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1>Import XML</h1>
                </div>
                <hr class="hr-background" />
                <div class="col-md-12 d-flex justify-content-center">
                    <h4>Click the buttons below to import XML.</h4>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <th:block th:if="${areImported[0] == false}">
                        <a class="btn btn-success mx-5 my-5"th:href="@{/import/products}">Import Products</a>
                    </th:block>
                    <th:block th:if="${areImported[1] == false}">
                        <a class="btn btn-success mx-5 my-5"th:href="@{/import/employees}">Import Employees</a>
                    </th:block>
                    <th:block th:if="${areImported[0] == true && areImported[1] == true}">
                        <p>All XML files are imported.</p>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</th:block>
